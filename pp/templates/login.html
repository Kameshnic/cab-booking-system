<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://www.chromethemer.com/wallpapers/chromebook-wallpapers/images/960/sports-car-futuristic-mountain-sunset-chromebook-wallpaper.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #007bff;
            background-color: transparent;
            font-size: 16px;
            outline: none;
            transition: border-bottom 0.3s ease;
            color: #333;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #aaa;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-bottom-color: #0056b3;
        }

        .login-container button {
            width: calc(100% - 22px);
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: width 0.5s ease, height 0.5s ease, opacity 0.5s ease;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        .login-container button:hover::after {
            width: 0;
            height: 0;
            opacity: 0;
        }

        .login-container button i {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/" method="post">
            <input type="text" name="user_id" placeholder="User ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login <i class="fas fa-sign-in-alt"></i></button>
        </form>
        <!-- Display error message here if needed -->
        <!-- <p class="error-message">Invalid username or password.</p> -->
    </div>
</body>
</html>
