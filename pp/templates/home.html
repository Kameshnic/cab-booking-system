<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuber Database</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Zuber Database</h1>
    <div class="button-container">
        <button class="button" onclick="window.location.href='/car'">Car</button>
        <button class="button" onclick="window.location.href='/transaction'">Transaction</button>
        <button class="button" onclick="window.location.href='/customer'">Customer</button>
        <button class="button" onclick="window.location.href='/driver'">Driver</button>
        <button class="button" onclick="window.location.href='/booking'">Booking</button>
    </div>
</body>
</html>
